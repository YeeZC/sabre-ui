language: node_js
node_js:
  - 15
cache: yarn
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.22.10
  - export PATH="$HOME/.yarn/bin:$PATH"
  - yarn --frozen-lockfile
script:
  - yarn build-storybook
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: storybook-static
  on:
    branch: main